<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSH Terminal - Nexus</title>
    
    <!-- xterm.js for terminal emulation -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #2a2a2a;
            padding: 1rem;
            border-bottom: 1px solid #3a3a3a;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .connection-form {
            display: flex;
            gap: 0.5rem;
            flex: 1;
        }
        
        .connection-form input {
            background: #1a1a1a;
            border: 1px solid #3a3a3a;
            color: #e0e0e0;
            padding: 0.5rem;
            border-radius: 4px;
        }
        
        .connection-form input:focus {
            outline: none;
            border-color: #4a9eff;
        }
        
        .connection-form button {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .connection-form button:hover {
            background: #3a8eef;
        }
        
        .connection-form button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: #1a1a1a;
            border-radius: 4px;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #666;
        }
        
        .status-indicator.connected {
            background: #4ade80;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.connecting {
            background: #fbbf24;
            animation: pulse 1s infinite;
        }
        
        .status-indicator.error {
            background: #ef4444;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .terminal-container {
            flex: 1;
            padding: 1rem;
            overflow: hidden;
        }
        
        #terminal {
            height: 100%;
            background: #0c0c0c;
            border-radius: 4px;
            padding: 0.5rem;
        }
        
        .controls {
            background: #2a2a2a;
            padding: 0.5rem 1rem;
            border-top: 1px solid #3a3a3a;
            display: flex;
            gap: 1rem;
            align-items: center;
            font-size: 0.9rem;
        }
        
        .controls button {
            background: #3a3a3a;
            color: #e0e0e0;
            border: none;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
        }
        
        .controls button:hover {
            background: #4a4a4a;
        }
        
        .error-message {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: #ef4444;
            color: white;
            padding: 1rem;
            border-radius: 4px;
            max-width: 400px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="connection-form">
            <input type="text" id="host" placeholder="Host (e.g., 192.168.1.100)" value="">
            <input type="number" id="port" placeholder="Port" value="22">
            <input type="text" id="username" placeholder="Username" value="">
            <input type="password" id="password" placeholder="Password" value="">
            <button id="connectBtn" onclick="connect()">Connect</button>
            <button id="disconnectBtn" onclick="disconnect()" style="display: none;">Disconnect</button>
        </div>
        <div class="status">
            <span class="status-indicator" id="statusIndicator"></span>
            <span id="statusText">Disconnected</span>
        </div>
    </div>
    
    <div class="terminal-container">
        <div id="terminal"></div>
    </div>
    
    <div class="controls">
        <button onclick="clearTerminal()">Clear</button>
        <button onclick="copySelection()">Copy</button>
        <span id="sessionInfo"></span>
    </div>
    
    <script>
        // Terminal instance
        let terminal = null;
        let fitAddon = null;
        let ws = null;
        let sessionId = null;
        let isConnected = false;
        
        // Initialize terminal
        function initTerminal() {
            terminal = new Terminal({
                cursorBlink: true,
                fontSize: 14,
                fontFamily: '"Cascadia Code", "Fira Code", "Consolas", "Monaco", monospace',
                theme: {
                    background: '#0c0c0c',
                    foreground: '#e0e0e0',
                    cursor: '#4a9eff',
                    selection: 'rgba(74, 158, 255, 0.3)',
                    black: '#000000',
                    red: '#ff5555',
                    green: '#50fa7b',
                    yellow: '#f1fa8c',
                    blue: '#4a9eff',
                    magenta: '#ff79c6',
                    cyan: '#8be9fd',
                    white: '#bfbfbf',
                    brightBlack: '#4d4d4d',
                    brightRed: '#ff6e67',
                    brightGreen: '#5af78e',
                    brightYellow: '#f4f99d',
                    brightBlue: '#6ab7ff',
                    brightMagenta: '#ff92d0',
                    brightCyan: '#9aedfe',
                    brightWhite: '#e6e6e6'
                }
            });
            
            // Add fit addon
            fitAddon = new FitAddon.FitAddon();
            terminal.loadAddon(fitAddon);
            
            // Add web links addon
            const webLinksAddon = new WebLinksAddon.WebLinksAddon();
            terminal.loadAddon(webLinksAddon);
            
            // Open terminal in DOM
            terminal.open(document.getElementById('terminal'));
            fitAddon.fit();
            
            // Handle terminal input
            terminal.onData(data => {
                if (ws && ws.readyState === WebSocket.OPEN && isConnected) {
                    ws.send(JSON.stringify({
                        type: 'input',
                        data: data
                    }));
                }
            });
            
            // Handle resize
            terminal.onResize(({ cols, rows }) => {
                if (ws && ws.readyState === WebSocket.OPEN && isConnected) {
                    ws.send(JSON.stringify({
                        type: 'resize',
                        cols: cols,
                        rows: rows
                    }));
                }
            });
            
            // Display welcome message
            terminal.writeln('\r\n\x1b[1;34m═══════════════════════════════════════\x1b[0m');
            terminal.writeln('\r\n  \x1b[1;36mNexus SSH Terminal\x1b[0m');
            terminal.writeln('\r\n  Enter connection details above to start');
            terminal.writeln('\r\n\x1b[1;34m═══════════════════════════════════════\x1b[0m\r\n');
        }
        
        // Connect to server
        async function connect() {
            const host = document.getElementById('host').value.trim();
            const port = parseInt(document.getElementById('port').value) || 22;
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!host || !username) {
                showError('Please enter host and username');
                return;
            }
            
            updateStatus('connecting', 'Connecting...');
            document.getElementById('connectBtn').disabled = true;
            
            try {
                // Create WebSocket connection
                const wsUrl = `ws://${window.location.host}/ws/terminal`;
                ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    terminal.clear();
                    terminal.writeln('\r\n\x1b[33mConnecting to ' + host + '...\x1b[0m\r\n');
                    
                    // Send connection request
                    ws.send(JSON.stringify({
                        type: 'connect',
                        host: host,
                        port: port,
                        username: username,
                        password: password
                    }));
                };
                
                ws.onmessage = (event) => {
                    const message = JSON.parse(event.data);
                    
                    switch (message.type) {
                        case 'connected':
                            sessionId = message.session_id;
                            isConnected = true;
                            updateStatus('connected', `Connected to ${host}`);
                            document.getElementById('connectBtn').style.display = 'none';
                            document.getElementById('disconnectBtn').style.display = 'inline-block';
                            document.getElementById('sessionInfo').textContent = `Session: ${sessionId.substring(0, 8)}...`;
                            terminal.writeln('\r\n\x1b[32mConnected successfully!\x1b[0m\r\n');
                            terminal.focus();
                            break;
                            
                        case 'output':
                            terminal.write(message.data);
                            break;
                            
                        case 'error':
                            showError(message.message);
                            updateStatus('error', 'Connection failed');
                            document.getElementById('connectBtn').disabled = false;
                            terminal.writeln('\r\n\x1b[31mError: ' + message.message + '\x1b[0m\r\n');
                            break;
                            
                        case 'reconnected':
                            sessionId = message.session_id;
                            isConnected = true;
                            updateStatus('connected', 'Reconnected');
                            terminal.writeln('\r\n\x1b[32mReconnected to session\x1b[0m\r\n');
                            break;
                    }
                };
                
                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    showError('WebSocket connection failed');
                    updateStatus('error', 'Connection error');
                    document.getElementById('connectBtn').disabled = false;
                };
                
                ws.onclose = () => {
                    if (isConnected) {
                        updateStatus('disconnected', 'Disconnected');
                        terminal.writeln('\r\n\x1b[33mConnection closed\x1b[0m\r\n');
                    }
                    isConnected = false;
                    document.getElementById('connectBtn').style.display = 'inline-block';
                    document.getElementById('connectBtn').disabled = false;
                    document.getElementById('disconnectBtn').style.display = 'none';
                    document.getElementById('sessionInfo').textContent = '';
                };
                
            } catch (error) {
                console.error('Connection error:', error);
                showError('Failed to establish connection');
                updateStatus('error', 'Connection failed');
                document.getElementById('connectBtn').disabled = false;
            }
        }
        
        // Disconnect from server
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
            isConnected = false;
            sessionId = null;
            updateStatus('disconnected', 'Disconnected');
        }
        
        // Clear terminal
        function clearTerminal() {
            if (terminal) {
                terminal.clear();
            }
        }
        
        // Copy selection
        function copySelection() {
            if (terminal && terminal.hasSelection()) {
                const selection = terminal.getSelection();
                navigator.clipboard.writeText(selection);
                terminal.clearSelection();
                showMessage('Copied to clipboard');
            }
        }
        
        // Update connection status
        function updateStatus(status, text) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            indicator.className = 'status-indicator ' + status;
            statusText.textContent = text;
        }
        
        // Show error message
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }
        
        // Show info message
        function showMessage(message) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'error-message';
            msgDiv.style.background = '#4a9eff';
            msgDiv.textContent = message;
            document.body.appendChild(msgDiv);
            
            setTimeout(() => {
                msgDiv.remove();
            }, 2000);
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            if (fitAddon) {
                fitAddon.fit();
            }
        });
        
        // Handle Enter key in connection form
        document.querySelectorAll('.connection-form input').forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !document.getElementById('connectBtn').disabled) {
                    connect();
                }
            });
        });
        
        // Initialize on load
        window.addEventListener('DOMContentLoaded', () => {
            initTerminal();
            
            // Focus on host input
            document.getElementById('host').focus();
        });
    </script>
</body>
</html>
